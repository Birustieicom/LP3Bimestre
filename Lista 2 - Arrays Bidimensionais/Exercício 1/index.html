    <script>
        var shrek, fiona, farquad
        var jujuba=0
        var finn=0
        const matriz2 = []
        
        for (let wanda=0; wanda<3; wanda++) {
            jujuba++;
            shrek=parseInt(prompt("Digite um "+jujuba+"º valor"))
            jujuba++;
