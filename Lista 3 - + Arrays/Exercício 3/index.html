<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 Lista 3 + Arrays - Houssein e Jullya</title>

    <link rel="icon" type="image/png" href="../img/codeicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html"><button class="tbim">Voltar</button></a>

    <center>
    <div class="titulo">
        <h2>Exercício 3 - Lista 3 + Arrays</h2>
        <h3>Houssein e Jullya</h3>
    </div><br>

    <div id="cxdres">
        <script>
            function obterProdutos() {
                var produtos = [];
                for (let i = 0; i < 4; i++) {
                    var nome = prompt(`Digite o nome do produto ${i + 1}:`);
                    var preco = parseFloat(prompt(`Digite o preço do produto ${i + 1}:`));
                    produtos.push({ nome, preco });
                }
                return produtos;
            }

            function calcularValores(produtos) {
                return produtos.reduce((acumulador, produto) => {
                    acumulador.total += produto.preco;

                    if (produto.preco > acumulador.maisCaro.preco) {
                        acumulador.maisCaro = produto;
                    }

                    if (produto.preco < acumulador.maisBarato.preco) {
                        acumulador.maisBarato = produto;
                    }

                    return acumulador;
                }, {
                    total: 0,
                    maisCaro: { nome: '', preco: -Infinity },
                    maisBarato: { nome: '', preco: Infinity }
                });
            }

            var produtos = obterProdutos();
            var resultado = calcularValores(produtos);

            document.write(`Preço total: R$ ${resultado.total.toFixed(2)}<br>`);
            document.write(`Produto mais caro: ${resultado.maisCaro.nome} - R$ ${resultado.maisCaro.preco.toFixed(2)}<br>`);
            document.write(`Produto mais barato: ${resultado.maisBarato.nome} - R$ ${resultado.maisBarato.preco.toFixed(2)}<br>`);
        </script>
    </div>
    </center>

</body>
</html>
