<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 Lista 3 + Arrays - Houssein e Jullya</title>

    <link rel="icon" type="image/png" href="../img/codeicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html"><button class="tbim">Voltar</button></a>

    <center>
    <div class="titulo">
        <h2>Exercício 3 - Lista 3 + Arrays</h2>
        <h3>Houssein e Jullya</h3>
    </div><br>

    <div id="cxdres">
        <script>
            function rp() {
                var produtos = [];
                for (let wanda = 0; wanda < 4; wanda++) {
                    var nome = prompt(`Digite o nome do produto ${wanda + 1}:`);
                    var preco = parseFloat(prompt(`Digite o preço do produto ${wanda + 1}:`));
                    produtos.push({ nome, preco });
                }
                return produtos;
            }

            function cv(produtos) {
                return produtos.reduce((acumulador, produto) => {
                    acumulador.total += produto.preco;

                    if (produto.preco > acumulador.mc.preco) {
                        acumulador.mc = produto;
                    }

                    if (produto.preco < acumulador.mb.preco) {
                        acumulador.mb = produto;
                    }

                    return acumulador;
                }, {
                    total: 0,
                    mc: { nome: '', preco: -Infinity },
                    mb: { nome: '', preco: Infinity }
                });
            }

            var produtos = rp();
            var resultado = cv(produtos);

            document.write(`Preço total: R$ ${resultado.total.toFixed(2)}<br>`);
            document.write(`Produto mais caro: ${resultado.mc.nome} - R$ ${resultado.mc.preco.toFixed(2)}<br>`);
            document.write(`Produto mais barato: ${resultado.mb.nome} - R$ ${resultado.mb.preco.toFixed(2)}<br>`);
        </script>
    </div>
    </center>

</body>
</html>
