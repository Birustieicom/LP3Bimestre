<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 Lista 3 + Arrays - Houssein e Jullya</title>
    <link rel="icon" type="image/png" href="../img/codeicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html"><button class="tbim">Voltar</button></a>

    <center>
        <div class="titulo">
            <h2>Exercício 1 - Lista 3 + Arrays</h2>
            <h3>Houssein e Jullya</h3>
        </div><br>

        <div id="cxdres"></div>
    </center>

    <script>
        var agatha = [];

        for (let wanda = 0; wanda < 8; wanda++) {
            let wiccano = parseInt(prompt(`Digite o ${wanda + 1}º valor:`));
            agatha.push(wiccano);
        }

        let huehue = (agatha) => {
            return agatha.map((numero) => {
                if (numero % 2 === 0) {
                    return `${numero} - par`;
                } else {
                    return `${numero} - ímpar`;
                }
            });
        }
        document.getElementById("cxdres").innerHTML = huehue(agatha).join("<br>");
    </script>
    <!--huehue-->

</body>
</html>
