<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 Lista 3 Arrays de Objetos - Houssein e Jullya</title>
    <link rel="website icon" type="png" href="../img/codeicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html"><button class="tbim">Voltar</button></a>

    <center>
        <div class="titulo">
            <h2>Exercício 2 - Lista 3 Arrays de Objetos</h2>
            <h3>Houssein e Jullya</h3>
        </div><br>

        <div id="cxdres"></div>
        
        <script>
            var fiona = [];

            for (let wanda = 0; wanda < 10; wanda++) {
                let shrek = parseInt(prompt(`Digite o ${wanda + 1}º valor:`));
                fiona.push(shrek);
            }

            var maioresQueDez = (fiona) => {
                var filtrados = fiona.filter((numero) => numero > 10);
                var ordenados = filtrados.sort((a, b) => b - a);
                return ordenados;
            };
            var resultado = maioresQueDez(fiona);
            document.getElementById("cxdres").innerHTML = "Números maiores que 10: " + resultado.join(", ");
        </script>
    </center>
    <!--huehue-->

</body>
</html>
