    <div id="cxdres">
    <script>
        var shrek;
        var jujuba=0;
        var array = []

        for (wanda=0, wanda<10, wanda++) {
            jujuba++
            shrek=parseInt(prompt("Digite um "+jujuba+"º valor"));
            array = [shrek];
        }


        var maioresquedez = (array) => {
            var filtrados = array.filter((numero) => numero > 10;
            var ordenados = filtrados.sort((a, b) => b - a);
            return ordenados;
        }

        document.write(ordenados);

    </script>
